<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/ac1aaaa398.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="assets/css/style.css">
    <title>Pé na Moda - Catálogo</title>
</head>
    <body>
        <header>
            <div class="div-logo">
                <img src="assets/img/logo.png" alt="logo">
                <p>Pé na Moda</p>
            </div>
            <div class="div-input">
                <input type="text" id="inputSearch" placeholder="Procurando por algo?">
                <i class="fa-solid fa-magnifying-glass"></i>
                <div id="searchedList">
                    <!-- Recomendações mágicas -->
                </div>
            </div>
            <p class="add-prod-button" id="openModalCadastro">+ Adicionar produto</p>
        </header>

        <main>
            <section>
                <h1>Catálogo</h1>
                <div class="catalogo-produtos">
                    <div class="prod">
                        <div class="div-img"></div>
                        <div class="div-textos">
                            <p class="descricao">Sandália feminina caramelo</p>
                            <p class="preco">R$90,00</p>
                            <p class="categoria">Tênis</p>
                        </div>
                        <div class="div-icons">
                            <i class="fa-solid fa-pen edit-button"></i>
                            <i class="fa-solid fa-trash delete-button"></i>
                        </div>
                    </div>
                </div>
            </section>
        </main>

        <footer>

        </footer>
    </body>
    <div id="modalCadastro" class="modalCadastro">
        <div class="modal-content">
            <label for="name">Nome:</label>
            <input type="text" placeholder="Nome do produto">
            <label for="image">Imagem:</label>
            <input type="url"name=image id="image" placeholder="Insira a Url da imagem do produto">
            <label for="categoria">Categoria</label>
            <input type="text" placeholder="Insira a categoria do produto">
            <label for="price">Preço</label>
            <input type="number" step="0.01" placeholder="~">
            <p class="closeCadastro">Voltar</p>
        </div>
      </div>

      <script src="assets/js/script.js"></script>
</html>
