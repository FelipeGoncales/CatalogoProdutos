<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/ac1aaaa398.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="assets/css/style.css">
    <title>Pé na Moda - Catálogo</title>
</head>
    <body>
        <header>
            <div class="div-logo">
                <img src="assets/img/logo.png" alt="logo">
                <p>Pé na Moda</p>
            </div>
            <div class="div-input">
                <input type="text" id="inputSearch" placeholder="Procurando por algo?">
                <i class="fa-solid fa-magnifying-glass"></i>
                <div id="searchedList">
                    <!-- Recomendações mágicas -->
                </div>
            </div>
            <p class="add-prod-button">+ Adicionar produto</p>
        </header>

        <main>
            <section>
                <h1>Catálogo</h1>
                <div class="prod">
                    <img src="url" alt="">
                    <p class="descricao">Sandália feminina caramelo</p>
                    <p class="preco">R$90,00</p>
                    <i class="fa-solid fa-pen edit-button"></i>
                    <i class="fa-solid fa-trash delete-button"></i>
                </div>
            </section>
        </main>

        <footer>

        </footer>
    </body>
</html>
