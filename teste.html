<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/css/teste.css">
    <title>Cadastro de Produtos</title>
</head>
<body>
    <header>
        <div class="div-logo">
            <img src="assets/img/logo.png" alt="logo">
            <p>Pé na Moda</p>
        </div>
        <div class="div-input">
            <input type="text" id="inputSearch" placeholder="Procurando por algo?">
            <i class="fa-solid fa-magnifying-glass"></i>
            <div id="searchedList">
                <!-- Recomendações mágicas -->
            </div>
        </div>
        <p class="add-prod-button">+ Adicionar produto</p>
    </header>

    <main>
        <section>
            <h1>Catálogo</h1>
            <div class="prod">
                <img src="url" alt="">
                <p class="descricao">Sandália feminina caramelo</p>
                <p class="preco">R$90,00</p>
                <i class="fa-solid fa-pen edit-button"></i>
                <i class="fa-solid fa-trash delete-button"></i>
            </div>
        </section>
    </main>

    <div class="div-footer-img">
        <img class="footer-img" src="assets/img/footer_img.png" alt="part1-footer">
    </div>
    <footer>
        <div class="div-logo-footer">
            <img src="assets/img/logo.png" alt="logo">
            <p>Pé na Moda</p>
        </div>

        <div class="footer-section">
            <h3>Termos legais</h3>
            <ul>
                <li><a href="#">Política de Privacidade</a></li>
                <li><a href="#">No Brasil</a></li>
                <li><a href="#">Segurança</a></li>
            </ul>
        </div>
        <div class="footer-section">
            <h3>App</h3>
            <ul>
                <li><a href="#">Central de ajuda</a></li>
                <li><a href="#">Sugestões</a></li>
            </ul>
        </div>
        <div class="footer-section">
            <h3>Fale conosco</h3>
            <ul>
                <li><a href="#">A empresa</a></li>
                <li><a href="#">Imprensa</a></li>
                <li><a href="#">Carreiras</a></li>
            </ul>
        </div>
    </footer>
</html>
